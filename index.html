<!DOCTYPE html>
<html>
<head>
    <title>My Eye-Catching Web Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f1f1f1;
            margin: 0;
            padding: 20px;
        }

        h1 {
            color: #333;
            text-align: center;
            font-size: 48px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        p {
            color: #666;
            text-align: center;
            font-size: 24px;
            margin-top: 20px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 80vh;
        }

        .button {
            background-color: #ff4081;
            color: #fff;
            padding: 12px 24px;
            border-radius: 4px;
            font-size: 20px;
            text-decoration: none;
            text-align: center;
            transition: background-color 0.3s ease;
        }

        .button:hover {
            background-color: #f50057;
        }
    </style>
</head>
<body>
    <div class="container">
        <div>
            <h1>Welcome to My Eye-Catching Web Page!</h1>
            <p>This is a sample web page designed to catch your attention.</p>
            <a class="button" href="#">Click Me!</a>
        </div>
    </div>
</body>
</html>
